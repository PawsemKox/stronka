<!DOCTYPE html>
<html>
<head>
	<title>Aktualne IP</title>
	<style>
		body {
			font-size: 80px;
			text-align: center;
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<h1></h1>
	<p id="ip"></p>
	<script>
		// Pobieranie aktualnego adresu IP
		fetch("https://api.ipify.org/?format=json")
			.then(response => response.json())
			.then(data => document.getElementById("ip").innerHTML = data.ip)
			.catch(error => console.error(error));
	</script>
</body>
</html>
