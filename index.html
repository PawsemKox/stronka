<!DOCTYPE html>
<html>
<head>
  <title>Aktualne IP komputera</title>
</head>
<body onload="getIP()">
  <script>
    // Funkcja pobiera adres IP i przekierowuje użytkownika na stronę z samym adresem IP.
    function getIP() {
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          window.location.href = `http://${data.ip}`;
        });
    }
  </script>
</body>
</html>
