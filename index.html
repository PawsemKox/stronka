<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Aktualny adres IP</title>
    <style>
      /* Ustawienia stylu dla elementu p */
      p {
        font-size: 5em; /* wielkość czcionki */
        text-align: center; /* wyśrodkowanie tekstu */
        margin-top: 100px; /* margines od góry */
      }
    </style>
  </head>
  <body>
    <h1>Aktualny adres IP Twojego komputera:</h1>
    <p id="ip"></p>

    <script>
      // Pobierz aktualny adres IP za pomocą API
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          document.getElementById('ip').textContent = data.ip;
        })
        .catch(error => {
          console.error('Błąd pobierania adresu IP:', error);
        });
    </script>
  </body>
</html>
